<html>
	<head>
		<title>Platformer Engine</title>
		<script type="module" src="./js/index.js"></script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<canvas id="gameCanvas" width="800" height="600"></canvas>
		<div class="controlPanel">
			<label for="volumeInput">Volume:</label>
			<input id="volumeInput" type="range" class="volumeControl" min="0" max="2" value="1" list="tickmarks" step="0.01" />
			<datalist id="tickmarks">
				<option value="0" label="0%"></option>
				<option value="1" label="100%"></option>
				<option value="2" label="200%"></option>
			</datalist>

			<label for="debugInput">Debug Mode</label>
			<input id="debugInput" type="checkbox" />
		</div>
	</body>
</html>
